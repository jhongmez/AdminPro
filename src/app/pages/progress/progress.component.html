<!-- Componente Padre -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">
                    Striped Progressbar
                </h4>
                <div class="progress mt-2">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height: 5px;"
                        role="progressbar"
                        [style.width]="getProgreso1"
                    >
                    </div>
                </div>

                <div class="progress mt-4">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height: 5px;"
                        role="progressbar"
                        [style.width]="getProgreso2"
                    >
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1" [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [progreso]="progreso2" [btnClass]="'btn-danger'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
