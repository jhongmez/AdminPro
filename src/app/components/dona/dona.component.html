<!-- Componente Padre -->
<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            {{ title }}
        </h4>
        <div class="d-block">
            <canvas 
                baseChart 
                [legend]="true" 
                [data]="doughnutChartData" 
                [labels]="doughnutChartLabels" 
                [type]="doughnutChartType"
            ></canvas>
        </div>
    </div>
</div>
